<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tornado Chat Demo</title>
    <link rel="stylesheet" href="{{static_url('chat.css')}}" type="text/css">
</head>
<body>

<div id="body">

    <div id="inbox">
        {% for message in messages %}
            {% include 'message.html' %}
        {% end %}
    </div>

    <div id="input">
        <form id="messageform">
            <table>
                <tr>
                    <td>
                        <input type="text" name="body" id="message" style="width: 90%;">
                    </td>
                    <td style="padding-left: 2px;">
                        <input type="submit" value="{{_('POST')}}">
                        <input type="hidden" name="next" value="{{ request.path }}">
                        {% module xsrf_form_html() %}
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"
            type="text/javascript"></script>
    <script src="{{ static_url('chat.js') }}"
            type="text/javascript"></script>


</body>
</html>
